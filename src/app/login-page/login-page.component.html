<section class="login_container">
    <div id="flipbook">
        <div class="hard"> <h1>lets Register yourself</h1></div>
        <div class="hard"></div>
        <div class="login_section">
            <h2>Welcome Back</h2>
            <div class="form_container">
                <form #loginForm="ngForm" (ngSubmit)="onLogin()">
                    <div class="floatContainer">
                        <input class="floatInput" name="userEmail" type="text" required [(ngModel)]="loginModel.email">
                        <span class="floatingPlaceHolder">Enter Email</span>
                    </div>
                    <div class="floatContainer">
                        <input class="floatInput" name="userPassword" type="password" required [(ngModel)]="loginModel.password">
                        <span class="floatingPlaceHolder">Enter password</span>
                    </div>
                    <input type="submit" value="Sign In" [disabled]="loginForm.form.invalid">
                </form>
            </div>
            <div class="forgot_password">
                <span (click)="openForgotPassword()">Forgot your password?</span>
            </div>
            <div class="register">
                Need an account?
                <span (click)="openSignup()">Register</span>
            </div>
        </div>
        <div> Page 2 </div>
        <div class="signUp_section">
            <h2>Welcome</h2>
            <div class="form_container">
                <form #SignUpForm="ngForm" (ngSubmit)="onSignUp()">
                    <div class="floatContainer">
                        <input class="floatInput" name="name" type="text" required [(ngModel)]="signUpModel.name" required>
                        <span class="floatingPlaceHolder">Enter Name</span>
                    </div>
                    <div class="floatContainer">
                        <input class="floatInput" name="email" type="text" required [(ngModel)]="signUpModel.email" required>
                        <span class="floatingPlaceHolder">Enter Email</span>
                    </div>
                    <div class="floatContainer">
                        <input class="floatInput" name="password" required [(ngModel)]="signUpModel.password" type="password" required>
                        <span class="floatingPlaceHolder">Create password</span>
                    </div>
                    <div class="floatContainer">
                        <input class="floatInput" name="passwordConfirm" required [(ngModel)]="signUpModel.passwordConfirm" type="password" required>
                        <span class="floatingPlaceHolder">Confirm password</span>
                    </div>
                    <input type="submit" value="Sign Up" [disabled]="SignUpForm.form.invalid">
                </form>
            </div>
        </div>


        <div> Page 4 </div>
        <div class="login_section">
                <h2>Forgot Password ? <br> Dont Worry</h2>
                <div class="form_container">
                    <form #ForgotPassworfForm="ngForm" (ngSubmit)="onForgotPassword()">
                        <div class="floatContainer">
                            <input class="floatInput" name="userEmail" type="text" required [(ngModel)]="userEmail">
                            <span class="floatingPlaceHolder">Enter Email</span>
                        </div>
                        <input type="submit" value="Get My Password">
                    </form>
                </div>
            </div>
            <div> Page 5</div>
            <div class="login_section">
                    <h2>Reset your Password</h2>
                    <div class="form_container">
                        <form #ResetPassworForm="ngForm" (ngSubmit)="onResetPassword()">
                                <div class="floatContainer">
                                        <input class="floatInput" name="password" required [(ngModel)]="resetPasswordModel.password" type="password" required>
                                        <span class="floatingPlaceHolder">Enter password</span>
                                    </div>
                                    <div class="floatContainer">
                                        <input class="floatInput" name="passwordConfirm" required [(ngModel)]="resetPasswordModel.passwordConfirm" type="password" required>
                                        <span class="floatingPlaceHolder">Confirm password</span>
                                    </div>
                            <input type="submit" value="Reset My Password">
                        </form>
                    </div>
                </div>
        <div class="hard"></div>
        <div class="hard"></div>
    </div>

</section>
